<!DOCTYPE html>
<html lang="en" class="bottom">

<head>
    <meta charset="UTF-8">
<!--    <meta name="viewport" content="width=device-width, height=device-height">-->
    <title>Test WebAr</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.1/css/bulma.min.css" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <style>
        #splash {
            position: absolute;
            width: 100vw;
            height: 100vh;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 3;
        }

        #splash p {
            color: white;
        }

        video {
            max-width: none;
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
<!--    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>-->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

    <script defer>
        $(document).ready(function() {

            // Check for click events on the navbar burger icon
            $(".navbar-burger").click(function() {

                // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                $(".navbar-burger").toggleClass("is-active");
                $(".navbar-menu").toggleClass("is-active");

            });
        });
    </script>
</head>

<body style='margin : 0px; overflow: hidden;'>

    <!-- Navbar -->
    <nav class="navbar is-fixed-bottom" role="navigation" aria-label="main navigation" id="menu">
        <div class="navbar-brand">
            <a class="navbar-item" href="https://bulma.io">
                <img src="https://bulma.io/images/bulma-logo.png"  width="112" height="28">
            </a>
            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">Assets</a>

                    <div id="dropdown" class="navbar-dropdown is-active"></div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Loading screen -->
    <div id="splash">
        <p>Loading...</p>
    </div>

    <!-- Aframe -->
    <a-scene embedded arjs='debugUIEnabled: false;' id="frame" vr-mode-ui="enabled: false">
        <a-marker preset='hiro' id="marker"></a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <!-- Error modal -->
    <div id="errorModal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div class="box">
                <p>Error message</p>
            </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>

</body>

</html>
